<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Add New Task</h1>
<form action="/save" method="post" th:object="${todo}">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required><br>
    <label>Description:</label>
    <input type="text" th:field="*{description}" required><br>
    <label>Due Date:</label>
    <input type="date" th:field="*{dueDate}" required><br>
    <label>Completed:</label>
    <input type="checkbox" th:field="*{completed}"><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
