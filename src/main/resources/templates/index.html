<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>To-Do List</h1>
<a href="/add">Add New Task</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Completed</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}">Title</td>
        <td th:text="${todo.description}">Description</td>
        <td th:text="${todo.dueDate}">Due Date</td>
        <td th:text="${todo.completed ? 'Yes' : 'No'}">Completed</td>
        <td>
            <a th:href="@{'/edit/' + ${todo.id}}">Edit</a>
            <a th:href="@{'/delete/' + ${todo.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
